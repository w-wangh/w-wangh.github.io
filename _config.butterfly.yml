# Navigation bar settings (導航欄設置)
# see https://butterfly.js.org/posts/4aa8abbe/##導航欄設置-Navigation-bar-settings
# --------------------------------------

nav:
  logo: # image
  display_title: true
  fixed: false # fixed navigation bar

# Menu 目录
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  列表||fas fa-list||hide:
    音乐: /music/ || fas fa-music
    电影: /movies/ || fas fa-video
  留言板: /comments/ || fas fa-envelope-open
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart

# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # 代码复制功能
highlight_lang: true # show the code language
highlight_shrink: false # true:  全部代码框不展开，需点击>打开 / false: 代码框展开，有>点击按钮 | none: 不显示>按钮
highlight_height_limit: 230 # 代码高度限制 unit: px，实际限制高度为highlight_height_limit + 30 px ，多增加 30px 限制
code_word_wrap: false # 代码换行

# Social Settings (社交图标设置)
# formal:
#   icon: link || the description || color
social:
  fab fa-github: https://github.com/w-wangh || Github || '#24292e'
  fas fa-envelope: https://mail.qq.com/cgi-bin/frame_html?sid=FwOpcDmhZfOFuj1Z&from= || QQEmail || '#4a7dbe'

